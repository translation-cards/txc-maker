<div layout="column">
  <deck-maker-header subtitle="'Your Deck Is Live'"></deck-maker-header>
  <loading-screen
      ng-show="!deck"
      headline="'Assembling Deck'"
      subhead="'This could take a couple minutes, please be patient.'">
  </loading-screen>
  <div ng-show="deck" layout="row" layout-align="center center" layout-padding>
    <div flex="50" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{deck.deck_label}}</span>
            <span class="md-subhead">{{deck.publisher}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="column">
          <md-divider></md-divider>
          <div layout="row" layout-align="start center" class="deck-info_languages" >
            <div>
              <div class="chip">
                {{sourceLanguage}}
              </div>
            </div>
            <md-icon class="icon" md-svg-src="resources/ic_navigate_next_black_48px.svg"></md-icon>
            <div flex>
              <div class="chip" ng-repeat="language in destinationLanguages">
                {{language}}
              </div>
            </div>
          </div>
          <md-divider></md-divider>
        </md-card-content>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Download link: <a target="_blank" href="{{downloadUrl}}">{{downloadUrl}}</a></span>
            <span class="md-subhead">Share this link with your team so they can download the deck.</span>
          </md-card-title-text>
        </md-card-title>
      </md-card>
    </div>
  </div>
</div>
