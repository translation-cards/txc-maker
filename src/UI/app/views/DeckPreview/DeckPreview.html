<div layout="column">
  <deck-maker-header subtitle="'Preview deck'"></deck-maker-header>
  <loading-screen
    ng-show="!deck"
    headline="'Assembling Deck'"
    subhead="'This could take a couple minutes, please be patient.'">
  </loading-screen>
  <div ng-show="deck">
    <md-toolbar class="md-primary md-hue-1" layout-padding>
      <div class="md-display-1 secondary-header-text">{{deck.deck_label}}</div>
    </md-toolbar>
    <md-tabs class="md-primary md-hue-1" md-dynamic-height>
      <md-tab label="Deck Info">
        <deck-info-screen deck="deck">
        </deck-info-screen>
      </md-tab>
      <md-tab label="{{language}}" ng-repeat="language in deck.destinationLanguages">
        <translations-screen data="{language: language, deck: deck, deckId: deck.id}">
        </translations-screen>
      </md-tab>
    </md-tabs>
  </div>
</div>
